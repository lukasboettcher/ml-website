<div class="container">
    <div class="row">
        <div class="col">
            <h1>p5js in angular test</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <p>draw below, or c to clean</p>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="sketch-container">
                <div id="sketch-holder"></div>
            </div>
        </div>
    </div>

    <label for="stroke-width">width: </label>
    <select id="stroke-width">
        <option *ngFor="let x of widths" (click)="onWidthChange(x)">{{x}} pixels</option>
    </select>
    <label for="stroke-color">stroke color: </label>
    <input type="color" name="" id="stroke-color" (change)="onColorChange($event.target.value)">
</div>
