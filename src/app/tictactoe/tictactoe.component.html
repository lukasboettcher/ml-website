<div class="container">
    <div *ngIf="false">
        <div class="row">
            <div class="col">
                <h1>p5js in angular test</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p>draw below, or c to clean</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="sketch-container">
                    <div id="sketch-holder"></div>
                </div>
            </div>
        </div>

        <label for="stroke-width">width: </label>
        <select id="stroke-width">
            <option *ngFor="let x of widths" (click)="onWidthChange(x)">{{x}} pixels</option>
        </select>
        <label for="stroke-color">stroke color: </label>
        <input type="color" name="" id="stroke-color" (change)="onColorChange($event.target.value)">
    </div>
    
    <div id="control" class="controlsection">
        <span class="counter">
            <span>Gespielte Spiele:</span>
            <span id="gameCounter">0</span>
        </span>

        <button id="restart" type="button" class="buttons" onclick="resetGame()">Neues Spiel</button>
        <button id="perfectAgent" type="button" class="buttons" onclick="perfectAgentPlay()">Optimales
            Spiel</button>
        <button id="colorMode" type="button" class="buttons" onclick="switchColorMode()">Farbmodus wechseln</button>
        <button id="reset" type="button" class="buttons" onclick="resetAll()">Zur√ºcksetzen</button>
    </div>

    <div id="board" class="boardsection"></div>

    <div id="diagram" class="diagramsection"></div>

    <div id="tree" class="treesection"></div>

</div>
